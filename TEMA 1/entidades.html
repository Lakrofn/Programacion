<html>
    <head>
        <title> La etiqueta blockquote</title>
    </head>
    <body>
        <h1>Sintaxis de la etiqueta &lt;blockquote&gt;</h1>
        <p> Sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación:</p>
        <p>&lt;blockquote cite=&quot;<em>...dirección original de la cita...</em>
            &quot;Texto que se cita&lt;/blockquote&gt;</p>
    </body>
</html>
