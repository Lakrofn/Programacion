<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h2>¡Adivina el número!</h2>
    <p>Estoy pensando en un número entre 1 y 100. ¡Adivínalo!</p>
    <input type="number" id="guess" placeholder="Escribe tu número" min="1" max="100">
    <button onclick="checkGuess()">¡Adivinar!</button>
    <p id="message"></p>
</div>

<script>
    // Generar un número aleatorio entre 1 y 100
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    // Función para verificar el intento
    function checkGuess() {
        let guess = document.getElementById("guess").value;
        attempts++;

        if (guess < randomNumber) {
            document.getElementById("message").innerHTML = "Demasiado bajo. ¡Intenta de nuevo!";
        } else if (guess > randomNumber) {
            document.getElementById("message").innerHTML = "Demasiado alto. ¡Intenta de nuevo!";
        } else {
            document.getElementById("message").innerHTML = `¡Felicidades! Adivinaste el número en ${attempts} intentos.`;
            document.getElementById("guess").disabled = true;
        }
    }
</script>

</body>
</html>
