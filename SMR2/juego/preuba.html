<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
        button {
            width: 23%;
            height: 40px;
            font-size: 18px;
            margin: 2px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="setOperator('/')">/</button>
        <button onclick="setOperator('*')">*</button>
        <button onclick="setOperator('-')">-</button>
    </div>
    <div>
        <button onclick="appendToNum('7')">7</button>
        <button onclick="appendToNum('8')">8</button>
        <button onclick="appendToNum('9')">9</button>
        <button onclick="setOperator('+')">+</button>
    </div>
    <div>
        <button onclick="appendToNum('4')">4</button>
        <button onclick="appendToNum('5')">5</button>
        <button onclick="appendToNum('6')">6</button>
        <button onclick="calculateResult()">=</button>
    </div>
    <div>
        <button onclick="appendToNum('1')">1</button>
        <button onclick="appendToNum('2')">2</button>
        <button onclick="appendToNum('3')">3</button>
        <button onclick="appendToNum('0')">0</button>
    </div>
</div>

<script>
    let num1 = '';
    let num2 = '';
    let operator = '';

    function appendToNum(value) {
        if (operator === '') {
            num1 += value; // Construir el primer número
        } else {
            num2 += value; // Construir el segundo número
        }
        updateDisplay(); // Actualizar la visualización
    }

    function setOperator(value) {
        if (num1 !== '') {
            operator = value; // Guardar el operador
        }
        updateDisplay(); // Actualizar la visualización
    }

    function clearDisplay() {
        num1 = '';
        num2 = '';
        operator = '';
        updateDisplay(); // Limpiar la visualización
    }

    function calculateResult() {
        let result = '';

        if (operator === '+') {
            result = Number(num1) + Number(num2);
        } else if (operator === '-') {
            result = Number(num1) - Number(num2);
        } else if (operator === '*') {
            result = Number(num1) * Number(num2);
        } else if (operator === '/') {
            if (num2 !== '0') {
                result = Number(num1) / Number(num2);
            } else {
                result = 'Error'; // Manejo de división por cero
            }
        }

        num1 = result; // Guardar el resultado como el nuevo num1
        num2 = ''; // Limpiar num2
        operator = ''; // Limpiar el operador
        updateDisplay(); // Mostrar el resultado
    }

    function updateDisplay() {
        const display = document.getElementById('display');
        display.value = num1 + operator + num2; // Mostrar la expresión actual
    }
</script>

</body>
</html>
