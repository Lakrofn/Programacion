<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:active {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button.clear {
            background-color: #ff3b30;
            color: white;
        }
        .button.equals {
            background-color: #4cd964;
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="resultado" placeholder="0" disabled>
        <div class="buttons">
            <button class="button" onclick="num('7')">7</button>
            <button class="button" onclick="num('8')">8</button>
            <button class="button" onclick="num('9')">9</button>
            <button class="button operator" onclick="calculo('dividir')">/</button>
            <button class="button" onclick="num('4')">4</button>
            <button class="button" onclick="num('5')">5</button>
            <button class="button" onclick="num('6')">6</button>
            <button class="button operator" onclick="calculo('multiplicar')">*</button>
            <button class="button" onclick="num('1')">1</button>
            <button class="button" onclick="num('2')">2</button>
            <button class="button" onclick="num('3')">3</button>
            <button class="button operator" onclick="calculo('restar')">-</button>
            <button class="button" onclick="num('0')">0</button>
            <button class="button clear" onclick="LimpiarPantalla()">C</button>
            <button class="button equals" onclick="calcular()">=</button>
            <button class="button operator" onclick="calculo('sumar')">+</button>
            <button class="button operator" onclick="calculo('potencia')">^</button>
        </div>
    </div>

    <script>
        const inputResultado = document.getElementById('resultado');
        let SeleccionDeOperacion = '';
        let primero = '';
        let segundo = '';

        function num(numero) {
            if (SeleccionDeOperacion === '') {
                primero += numero;
            } else {
                segundo += numero;
            }
            solucion();
        }

        function calculo(operacion) {
            SeleccionDeOperacion = operacion;
            solucion();
        }

        function LimpiarPantalla() {
            primero = '';
            segundo = '';
            SeleccionDeOperacion = '';
            solucion();
        }

        function solucion() {
            inputResultado.value = primero + SimboloDeCuenta() + segundo;
        }

        function SimboloDeCuenta() {
            if (SeleccionDeOperacion === 'sumar') return '+';
            if (SeleccionDeOperacion === 'restar') return '-';
            if (SeleccionDeOperacion === 'multiplicar') return '*';
            if (SeleccionDeOperacion === 'dividir') return '/';
            if (SeleccionDeOperacion === 'potencia') return '^';
            return '';
        }

        function PotenciaResultado(base, exponente) {
            let resultado = 1;
            for (let i = 0; i < exponente; i++) {
                resultado *= base;
            }
            return resultado;
        }

        function calcular() {
            const num1 = Number(primero);
            const num2 = Number(segundo);
            let resultado;

            if (SeleccionDeOperacion === 'sumar') {
                resultado = num1 + num2;
            } else if (SeleccionDeOperacion === 'restar') {
                resultado = num1 - num2;
            } else if (SeleccionDeOperacion === 'multiplicar') {
                resultado = num1 * num2;
            } else if (SeleccionDeOperacion === 'dividir') {
                if (num2 === 0) {
                    resultado = 'Error: DivisiÃ³n por cero';
                } else {
                    resultado = num1 / num2;
                }
            } else if (SeleccionDeOperacion === 'potencia') {
                resultado = PotenciaResultado(num1, num2);
            } else {
                resultado = 'Error';
            }

            inputResultado.value = resultado;
            primero = resultado.toString();
            segundo = '';
            SeleccionDeOperacion = '';
        }
    </script>
</body>
</html>
