<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let y = prompt("Ingrese un numero");
        let x = prompt("Ingrese un numero");

        let suma = 0;
        y=(Number(y));
        x=(Number(x));
        for(let y = 0 ; y <= x ; y++){
            if(y % 2 !== 0){
                console.log(suma++);
            }
        }
    </script>
