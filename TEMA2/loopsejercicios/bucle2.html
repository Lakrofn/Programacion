<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="consola"></div>
    <script type="text/javascript">
        let asterisco = '';
        // aks for the triangle height
        let h = prompt("Ingrese la altura del triangulo");
        h = (Number(h));
        // build the triangle with the given height
        for (let i = 0; i < h; i++) {
            for (let j = 0; j < i + 1; j++) {
                asterisco += '*<br>';
            }
                document.getElementById("consola").innerHTML = asterisco;
        }
    </script>
</body>
</html>
