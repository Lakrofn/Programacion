<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="consola"></div>
    <script type="text/javascript">
       let tamaño = prompt("Ingrese el tamaño del cuadrado");
       asteriscos='';
       for(let i = 1; i<= tamaño; i++){
        for(let j = 1; j <= tamaño; j++){
            if(j == 1 || j == tamaño || i == 1 || i == tamaño){
                asteriscos += '*';
            }else{
                asteriscos += ' ';
            }
        }
        document.getElementById("consola").innerHTML = asteriscos += "<br>";
       }
    
    </script>
</body>
</html>
