<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 4;
        let y = 3;
        for (let i = 1; i <= y; i++) {

            let z = prompt('Ingrese un numero');
            z = (Number(z));
            if (z > x) {
                alert('Es menor');
            } else if (z < x) {
                alert('Es mayor');
            } else if (z == x) {
                alert('Lo adivinaste!!!');
                break;
            }
            if (i == y) {
                alert('El numero es el 4!!!');
            }
        }
    </script>
</body>

</html>
