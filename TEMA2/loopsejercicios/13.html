<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 3;
        let y = 10;

        let z = '';
        
        for(let i = 0; i < x; i++){
            for(let j = 0; j < y; j++){
                z += '*';
            } 
            z += '\n';
        }
        console.log(z);
    </script>

</body>
