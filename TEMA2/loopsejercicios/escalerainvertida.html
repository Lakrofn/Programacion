<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let x = prompt("Ingrese la altura de la escalera");
        x = (Number(x));
        let asterisco = '';
        for(let i = x; i > 1; i--){
            for(let j = 0; j < i - 1; j++){
                asterisco += '*';
            }
            document.getElementById("app").innerHTML = asterisco += "<br>";
        }
    </script>
</body>
</html>
