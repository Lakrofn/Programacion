<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let x =prompt("numero",0);
        x=Number(x);
        let y = prompt("numero",0);
        y=Number(y);
        let z = prompt("numero",0);
        z=Number(z);


        if(x >= 20 && y >= 20){
                alert("El primero y el segundo son mayores que 20");
            }
            else if(x >= 20 && z >= 20){
                alert("El primero y el tercero son mayores que 20");
            }
            else if(y >= 20 && z >= 20){
                alert("El segundo y el tercero son mayores que 20");
            }
            else if(x >= 20){
                alert("El primero es mayor que 20");
            }
        else if(y >= 20){
                alert("El segundo es mayor que 20");
            }
            else{
                if(z >= 20){
                    alert("El tercero es mayor que 20");
                }
                    else{
                        alert("Ninguno es mayor que 20");
                    }
                }

    </script>
</body>
</html>
