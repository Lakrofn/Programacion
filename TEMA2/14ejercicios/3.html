<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // pido el primer n√∫mero
        let x = prompt("numero",0);
        x=Number(x);

        // 
        if(x == 50){
            alert(true);
        }
        else{
            let y=prompt("numero",0);
            y=Number(y);
            if(y == 50 || x + y == 50){
                    alert(true);
                }
                else{
                    alert(false);
                }
        }
    </script>
