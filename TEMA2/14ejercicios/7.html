<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let x=prompt("numero",0);
        x=Number(x);
        let y=prompt("numero",0);
        y=Number(y);
        let z=prompt("numero",0);
        z=Number(z);

        if (x > y && x > z){
            alert("El primer número es el mayor");
        }
        else{
            if(y > x && y > z){
            alert("El segundo número es el mayor");
            }
        else{
            if(z > x && z > y){
                alert("El tercer número es el mayor");
            }
            else{
                if(x > z && y > z && x == y){
                    alert("El primero y el segundo son mayores que el tercero");
                }
                else{
                    if(x > y && z > y && x == z){
                        alert("El primero y el tercero son mayores");
                    }
                    else{
                        if(y > x && z > x && y == z){
                            alert("El segundo y el tercero son mayores");
                        }
                        else{
                            alert("Los tres son iguales");
                        }
                    }
                }
            }
        }
        }

    </script>
</body>
</html>
