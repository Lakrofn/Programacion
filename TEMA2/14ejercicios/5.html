<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let x = prompt("numero",0);
        x=Number(x);
        
        if(x % 3 == 0 && x % 7 == 0){
            alert ("Es multiplo de 3 y de 7");
        }
        else{
            if(x % 3 == 0){
                alert ("es multiplo de 3");
            }
            else{
                if (x % 7 == 0){
                    alert ("es multiplo de 7");
                }
                else{
                    alert ("No es multiplo ni de 3 ni de 7")

                }
            }
        }
    </script>
</body>
