<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // pido tres numeros
        let x = prompt("numero");
        let y = prompt("numero");
        let z = prompt("numero");
        
        // comprobar si los ultimos digitos son iguales
        if(x.length-1 == y.length-1 && x.length-1 == z.length-1 && y.length-1 == z.length-1){
            alert("El ultimo digito de los tres numeros son iguales");
        }
        // comprobar si los ultimos digitos no son iguales
        else{
            alert("El ultimo digito de los tres numeros no son iguales");
        }

    </script>
</body>
</html>
