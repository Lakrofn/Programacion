<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://educacionadistancia.juntadeandalucia.es/centros/sevilla/pluginfile.php/1180469/assignsubmission_file/submission_files/965523/forma.css">
</head>
<body>
    <div id="calculadora">
        <input id="pantalla" readonly>
        <div id="botones">
            <button onclick="limpiar()" class="operator">C</button>
            <div></div>
            <div></div>
            <button onclick="operadores('^')" class="operator">^</button>
            <button onclick="operadores('-')" class="operator">-</button>
            <button onclick="numeros('1')" class="numero">1</button>
            <button onclick="numeros('2')" class="numero">2</button>
            <button onclick="numeros('3')" class="numero">3</button>
            <button onclick="operadores('+')" class="operator">+</button>
            <button onclick="numeros('4')" class="numero">4</button>
            <button onclick="numeros('5')" class="numero">5</button>
            <button onclick="numeros('6')" class="numero">6</button>
            <button onclick="operadores('/')" class="operator">/</button>
            <button onclick="numeros('7')" class="numero">7</button>
            <button onclick="numeros('8')" class="numero">8</button>
            <button onclick="numeros('9')" class="numero">9</button>
            <button onclick="operadores('*')" class="operator">*</button>
            <button onclick="numeros('0')" class="numero">0</button>
            <button onclick="numeros('.')" class="punto">.</button>
            <button onclick="calculo()" class="igual">=</button>
        </div>
    </div>
    
    <script>
        let num1 = '';
        let num2 = '';
        let operador = '';
        
        function numeros(valor) {
            if (operador === '') {
                num1 += valor; // Escribe el primer número
            } else {
                num2 += valor; // Escribe el segundo número
            }
            actualizarpantalla(); // Actualiza la pantalla
        }
        
        function operadores(valor) {
            if (num1 !== '') {
                operador = valor; // Guarda el operador
            }
            actualizarpantalla(); // Actualiza la pantalla
        }
        
        function limpiar() {
            num1 = '';
            num2 = '';
            operador = '';
            actualizarpantalla(); // Limpia la pantalla
        }
        
        function calculo() {
            let resultado = 0;
        
            if (operador === '+') {
                resultado = Number(num1) + Number(num2);
            } else if (operador === '-') {
                resultado = Number(num1) - Number(num2);
            } else if (operador === '*') {
                resultado = Number(num1) * Number(num2);
            }else if (operador === '^') {
                resultado = Math.pow(num1, num2);
            }else if (operador === '/') {
                if (num2 !== '0') {
                    resultado = Number(num1) / Number(num2);
                } else {
                    resultado = 'Error'; // Maneja en caso de división por cero
                }
            }
        
            num1 = resultado; // Guarda el resultado como el nuevo num1
            num2 = ''; // Limpia el num2
            operador = ''; // Limpia el operador
            actualizarpantalla(); // Muestra el resultado
        }
        
        function actualizarpantalla() {
            let display = document.getElementById('pantalla');
            pantalla.value = num1 + operador + num2; // Muestra lo que se ha escrito
        }</script>
</body>
</html>
