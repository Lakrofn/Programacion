<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <!--formulario para nombre o apellidos-->
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" name="nombre" id="nombre" maxlength="30">
        <br>
        <!--formulario para contraseñas-->
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="password" id="password" maxlength="10">
        <br>
        <!--formulario para seleccionar circulitos-->
        <label for="sexo">Sexo</label>
        <br>
        <input type="radio" name="sexo" id="sexo" value="Masculino">Masculino
        <br>
        <input type="radio" name="sexo" id="sexo" value="Femenino">Femenino
        <br>
        <!--formulario para subir fotos-->
        <br>
        <label for="foto">Incluir mi foto</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <br>
        <!--formulario para las casillas-->
        <br>
        <input type="checkbox" checked>
        <label>Suscribirme al boletin de novedades</label>
        <br>
        <!--botones para enviar o borrar-->
        <br>
        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">
        <!-- para hacer una area en el formulario-->
        <br>
        
        <fieldset>
                <legend>Comentarios</legend>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" maxlength="500"></textarea>
        </fieldset>
        <!-- para hacer una lista desplegable-->
        <br>
        <label for="pais">Pais</label>
        <br>
        <select name="pais" id="pais" size="4" multiple>
                <option value="espana">España</option>
                <option value="francia">Francia</option>
                <option value="italia">Italia</option>
                <option value="alemania">Alemania</option>
        </select>
        
</body>
</html>
