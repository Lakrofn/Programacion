<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estructurado</title>
</head>
<body>
    <h1>Formulario estructurado</h1>
    <form action="php/insertar_cv.php" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" id="nombre" maxlength="30">
            <br>
            <label for="apellidos">Apellidos</label>
            <br>
            <input type="text" name="apellidos" id="apellidos" size="50px" maxlength="80">
            <br>
            <label for="DNI">DNI</label>
            <br>
            <input type="text" name="dni" id="dni" size="10">
        </fieldset>
        <br>
        <fieldset>
            <legend>Datos de conexión</legend>
            <label for="usuario">Nombre de usuario</label>
            <br>
            <input type="text" name="usuario" id="usuario" maxlength="30">
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" name="password" id="password" maxlength="10">
            <br>
            <label for="password">Repite la contraseña</label>
            <br>
            <input type="password" name="password" id="password" maxlength="10">
        </fieldset>
    </form>
</body>
</html>
