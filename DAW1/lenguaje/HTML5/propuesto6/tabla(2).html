<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tabla de Sueldos de Empleados</h1>

    <table border="1">
        <caption><strong>Listado de Empleados y Sueldos Brutos</strong></caption>
        <tr>
            <th>Nombre del Empleado</th>
            <th>Sueldo Bruto (€)</th>
        </tr>
        <tr>
            <td>Javier</td>
            <td>1.800</td>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>2.100</td>
        </tr>
        <tr>
            <td>Joel</td>
            <td>1.950</td>
        </tr>
        <tr>
            <td>Olga</td>
            <td>2.300</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption><strong>Periodicos de España</strong></caption>
        <tr>
            <th rowspan="4">España</th>
        </tr>
        <tr>
            <td>El pais</th>
            <td><a href="https://elpais.com/">www.elpais.es</a></th>
        </tr>
        <tr>
            <td>El mundo</th>
            <td><a href="https://www.elmundo.es/">www.elmundo.es</a></th>
        </tr>
        <tr>
            <td>ABC</th>
            <td><a href="https://www.abc.es/">www.abc.es</a></th>
        </tr>
    </table>
</body>
</html>
