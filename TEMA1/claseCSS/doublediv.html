<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doble div</title>
    <style>
        #derecha{
            background-color: aqua;
            width: 33%;
        }
        /* reglas de estilo internal */
        .fondodiv{
            background-color: blueviolet;
            /*margin-left:20px*/
            width: 33%;
            float: left;
        }
        .contenedorexterno{
            padding-left: 10px;
            padding-right: 10px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="contenedorexterno">
    <!--Estilo online para cambiar el ancho de el div-->
        <div class="divtext">
            <div style="width:33%; float: left; background-color: aquamarine;">
                texto en el interior 2 divs
            </div>
        </div>
        
        <div class="fondodiv">
            texto en el interior 1 div
        </div>
    <div id="derecha">
        texto en la apa derecha
    </div>
    </div>
</body>
</html>
