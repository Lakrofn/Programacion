<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first table</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
</head>
<body>
<p>
    <table border="1">
        <tr>
            <td>Uno</td>
            <td>dos</td>
        </tr>
        <tr>
            <td>Tres</td>
            <td rowspan="2">cuatro</td>
        </tr>
        <tr>
            <td>cinco</td>
        </tr>
    </table>
</p>
<p>
    <table border="1" width="50%">
        <tr>
            <td rowspan="3">Alvaro</td>
            <td>Alvaro</td>
            <td>Alvaro</td>
        </tr>
            <td>Alvaro</td>
            <td>Alvaro</td>
        <tr>
            <td>Alvaro</td>
            <td>Alvaro</td>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>Alvaro</td>
            <td>Alvaro</td>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>Alvaro</td>
            <td>Alvaro</td>
        </tr>
    </table>
</p>
<p>
    <table border="1" style="border-color: blue;" width="50%">
        <tr>
            <td colspan="3">Alvaro</td>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>Alvaro</td>
            <td>Alvaro</td>
        <tr>
            <td colspan="2" rowspan="2">Alvaro</td>
            <td>Alvaro</td>
        </tr>
        <tr>
            <td>Alvaro</td>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>Alvaro</td>
            <td>Alvaro</td>
        </tr>
    </table>
</p>
</body>
</html>
